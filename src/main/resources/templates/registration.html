<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registration</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        /* Modal overlay styling */
        .modal-overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            z-index: 9999;
        }

        /* Modal box styling */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 10000;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="faculty">Faculty</label>
                <select name="faculty" id="faculty">
                    <option th:each="faculty: ${allFaculties}"
                            th:value="${faculty}"
                            th:text="${faculty}">Faculty</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>

        <h1>Student List</h1>

        <table>
            <tr>
                <th>No</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Faculty</th>
                <th></th>
            </tr>
            <tr th:each="student,rowStat : *{students}">
                <td th:text="${rowStat.count} + ((${currPage} == 0 ? 0:${currPage})*3)"></td>
                <td th:text="${student.getId()}"></td>
                <td th:text="${student.getName()}"></td>
                <td th:text="${student.getEmail()}"></td>
                <td th:text="${student.getFaculty().getName()}"></td>
                <td>
                    <input type="button" id="edit" value="Edit">
<!--                    <input type="button" id="delete" value="Delete">-->
                    <a th:href="@{/student/{id}(id=${student.getId()})}">
                        <button type="button">Delete</button>
                    </a>
                </td>
            </tr>
        </table>
        <span class="pages" th:each="i: ${#numbers.sequence(1, pageNumbers)}" th:if="${pageNumbers} != 0">
            <a th:href="@{/register(page=${i})}" th:text="${i}" ></a>
        </span>
    </div>

    <!-- modal    -->
    <div class="modal-overlay" id="modal-overlay">
        <div id="modal" class="modal">
            <div class="modal-content">
                <form id="formUpdated" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="editName" name="editName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="editEmail" name="editEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="faculty">Faculty</label>
                        <select name="editFaculty" id="editFaculty">
                            <option th:each="faculty: ${allFaculties}"
                                    th:value="${faculty}"
                                    th:text="${faculty}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Registration 13 - Bootstrap Brain Component -->
    <section class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card border border-light-subtle rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3">
                                <a href="#!">
                                    <img src="./assets/img/bsb-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                                </a>
                            </div>
                            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Enter your details to register</h2>
                            <form action="#!">
                                <div class="row gy-2 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                                            <label for="firstName" class="form-label">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                                            <label for="lastName" class="form-label">Last Name</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                                            <label class="form-check-label text-secondary" for="iAgree">
                                                I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid my-3">
                                            <button class="btn btn-primary btn-lg" type="submit">Sign up</button>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <p class="m-0 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script>
        $(document).ready(function () {
            $('.modal-overlay').hide();


            $('.container input[type=button]#edit').click(function (event) {
                $('.modal-overlay').show();
                let idUpdated = $(this).closest("tr").find("td:eq(1)").text();
                let nameUpdated = $(this).closest("tr").find("td:eq(2)").text();
                let emailUpdated = $(this).closest("tr").find("td:eq(3)").text();
                let facultyUpdated = $(this).closest("tr").find("td:eq(4)").text();

                let defaultVal = ''.concat('select option:contains(\'', facultyUpdated, '\')');

                $('.modal-overlay '.concat(defaultVal)).prop('selected',true);
                $('.modal-overlay input[id="editName"]').prop("value", nameUpdated);
                $('.modal-overlay input[id="editEmail"]').prop("value", emailUpdated);

                $('#formUpdated').submit(function (event) {
                    event.preventDefault();

                    let newAction = "/register/" + idUpdated.toString();

                    $(this).attr('action', newAction);

                    $(this).off('submit').submit();

                });

            });
